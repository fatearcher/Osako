    <script>
      $(function () {
        $(window).scroll(function () {
          $(".fadein").each(function () {
            var targetElement = $(this).offset().top;
            var scroll = $(window).scrollTop();
            var windowHeight = $(window).height();
            if (scroll > targetElement - windowHeight + 200) {
              $(this).css("opacity", "1");
              $(this).css("transform", "translateY(0)");
            }
          });
        });
      });
    </script>

      <div class="sec-abput-inner">
        <div class="txt">
          <p>吹きガラスで得られたガラス本来のツヤを</p>
          <p>
            削ることで一度消し去る。<br />その後、ガラスを再び火にかけることで<br />一度は失ったツヤが以前とは異なる柔らかな形で蘇る。
          </p>
          <p>
            それはまるで<br />窓越しに見える部屋の灯りのように柔らかで<br />温かな光をたたえている。
          </p>
        </div>
